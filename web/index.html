<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Search Engine FrontEnd</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Mini Search Engine
            </h1>
            <p class="subtitle">Inverted index retrieval system based on BM25</p>
        </header>

        <main>
            <!-- Search Form -->
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="Please input query..."
                        autocomplete="off"
                    >
                    <button id="searchButton">
                        Search
                    </button>
                </div>
                
                <!-- Options -->
                <div class="advanced-options">
                    <h3>Advanced Options</h3>
                    <div class="options-grid">
                        <!-- mode -->
                        <div class="option-item">
                            <label for="queryMode">Query Mode</label>
                            <select id="queryMode">
                                <option value="or" selected> OR </option>
                                <option value="and"> AND </option>
                            </select>
                        </div>

                        <div class="option-item">
                            <label for="kValue"> Num of Results (k)</label>
                            <input type="number" id="kValue" value="10" min="1" max="100">
                        </div>

                        <!-- BM25 k1 -->
                        <div class="option-item">
                            <label for="k1Value">BM25 k1</label>
                            <input type="number" id="k1Value" value="0.9" step="0.1" min="0" max="3">
                        </div>

                        <!-- BM25 b -->
                        <div class="option-item">
                            <label for="bValue">BM25 b</label>
                            <input type="number" id="bValue" value="0.4" step="0.1" min="0" max="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- results -->
            <div class="results">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2"> Results</h2>
                <div id="results-container" class="space-y-4">
                    <div id="loader" class="hidden mx-auto loader"></div>
                    <p id="message" class="text-gray-500 text-center"> Please find search result here. </p>
                    <div id="results-list" class="divide-y divide-gray-700"></div>
                </div>
            </div>
        </main>

    </div>

    <script>
        // Get DOM elements
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results-list');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');

        // query terms for highlighting
        let currentQueryTerms = [];

        // bind "enter" key to search
        queryInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', async() => {
            const query = queryInput.value.trim();
            if (!query) {
                showMessage('please enter query word');
                return;
            }

            const mode = document.getElementById('queryMode').value;
            const k = document.getElementById('kValue').value;
            const k1 = document.getElementById('k1Value').value;
            const b = document.getElementById('bValue').value;
            
            loader.classList.remove('hidden');
            message.textContent = '';
            resultsContainer.innerHTML = '';

            try {
                const params = new URLSearchParams({
                    q: query,
                    mode: mode,
                    k: k,
                    k1: k1,
                    b: b   
                });

                const response = await fetch(`/search?${params.toString()}`, {
                    method: 'GET'
                });
                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                currentQueryTerms = data.query_terms || [];
                displayResults(data.results, data.query_time_ms);
            } catch (error) {
                message.textContent = 'Search failed: ' + error.message;
            } finally {
                loader.classList.add('hidden');
            }
        });

        function showMessage(msg) {
            resultsContainer.innerHTML = '';
            message.textContent = msg;
            message.classList.remove('hidden');
        }

        function displayResults(results, ms = 0) {
            resultsContainer.innerHTML = '';
        
            if (results.length === 0) {
                message.textContent = 'Did not find any results.';
                return;
            }
            
            message.textContent = `There are ${results.length} results, cost ${ms} ms`;
            results.forEach((result, index) => {
                const resultElement = document.createElement('div');
                resultElement.className = 'pt-4';

                const highlightedSnippet = highlightTerms(result.snippet || '', currentQueryTerms);

                resultElement.innerHTML = `
                    <div class="result-header">
                        <div class="result-rank">${index + 1}</div>
                        <span>DocID: <span class="result-meta">${result.docID}</span></span>
                        <span>Score: <span class="result-score">${result.score.toFixed(4)}</span></span>
                    </div>
                    <div class="flex-1">
                        ${highlightedSnippet ? `
                            <div class="result-snippet">
                                ${highlightedSnippet}
                            </div>
                        ` : ''}
                    </div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        // hightlight query terms in the text
        function highlightTerms(text, terms) {
            if (!text || terms.length === 0) return escapeHtml(text);
            
            let result = escapeHtml(text);
            
            // highlight each term
            terms.forEach(term => {
                // use word boundaries to match whole words only, case insensitive
                const regex = new RegExp(`\\b(${escapeRegex(term)})\\b`, 'gi');
                result = result.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return result;
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // focus input on page load
        window.addEventListener('load', () => {
            queryInput.focus();
        });
    </script>
</body>
</html>
